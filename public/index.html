    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/18879497c1.js"></script>
    <title>payroll system</title>
  </head>
  <body class="index-page">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Ceejay Payroll</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home</a>
            <a class="nav-item nav-link" href="employees.html">Our Services</a>
          </div>
          <div class="navbar-nav ml-auto">
              <a class="nav-link btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalRegisterForm" href="#">Sign Up</a>
              <a href="" class=" nav-link btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm">Login</a>
          </div>
        </div>
      </nav>
    </header>


    <div class="div1">
      <h1>Ceejay Online Payroll System</h1>
      <h5>We provide the BEST online payroll services</h5>

      <br>
      <h6>Please Sign Up to enjoy our services or Log In if you already have an account</h6>

    <footer>

        <p class="text-white" style="margin-top: 15px;">Copyright &copy; Ceejay Payroll Services</p>

    <!--********************  SIGN UP MODAL  ********************-->
    <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <i class="fas fa-user prefix grey-text"></i>
              <input type="text" id="nameSign" class="form-control validate">
              <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label>
            </div>
            <div class="md-form mb-5">
              <i class="fas fa-envelope prefix grey-text"></i>
              <input type="email" id="emailSign" class="form-control validate">
              <label data-error="wrong" data-success="right" for="orangeForm-email">Your email</label>
            </div>
    
            <div class="md-form mb-4">
              <i class="fas fa-lock prefix grey-text"></i>
              <input type="password" id="passSign" class="form-control validate">
              <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label>
            </div>
    
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button id="btnSign" class="btn btn-deep-orange" data-dismiss="modal">Sign up</button>
          </div>
        </div>
      </div>
    </div>


    <!--****************   LOGIN MODAL   *****************-->
    <form action="./payments.html">
    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <i class="fas fa-envelope prefix"></i>
              <input type="email" id="emailLog" class="form-control validate">
              <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
            </div>
    
            <div class="md-form mb-4">
              <i class="fas fa-lock prefix grey-text"></i>
              <input type="password" id="passLog" class="form-control validate">
              <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
            </div>
    
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <input type="submit" value="Login" class="btn btn-info">
          </div>
        </div>
      </div>
    </div>
    </form>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

  </body>
