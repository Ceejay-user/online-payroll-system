<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/18879497c1.js"></script>
    <title>online payroll system</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="index.html">Home</a>
                    <a class="nav-item nav-link" href="employees.html">Our Services</a> 
                    <a class="nav-item nav-link active" href="#">Payments</a>
                </div>
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="index.html">Log out</a>
                </div>
            </div>
        </nav>
    </header>
    
    <div id="divImg">
      <div>
        <form enctype="multipart/form-data" action="#">
          <input type="text" name="hidden" id="hidden" hidden>
          <div class="form-group row">
            <label for="a" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
              <input type="text" name="a" class="form-control" id="a" placeholder="First Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="b" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
              <input type="text" name="b" class="form-control" id="b" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="c" class="col-sm-2 col-form-label">Role</label>
            <div class="col-sm-10">
              <input type="text" name="c" class="form-control" id="c" placeholder="Role">
            </div>
          </div>
          <div class="form-group row mr-auto">
            <div class="col-sm-10">
              <button id="post" class="btn btn-primary">Create new employee | Update</button>
            </div>
          </div>
        </form>
      </div>
      <div>
        <input type="text" id="aid" hidden>
        <input type="text" id="afn" hidden>
        <input type="text" id="aln" hidden>
        <input type="text" id="arl" hidden>
        <input type="text" id="apd" hidden>
      </div>
      <div>
        <button id="part" type="button" class="btn btn-primary">Search By:</button>
        <input id="name" placeholder="Last Name" name="name">
        <input id="role" placeholder="Role" name="role">
        <input id="status" placeholder="Payment Status" name="status">
        <button id="payall" type="button" class="btn btn-primary">Pay All</button>
      </div>
    </div>

    <table id="tblMain" class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Role</th>
          <th scope="col">Payment Status</th>
          <th scope="col">Perform</th>
        </tr>
      </thead>
      <tbody id="targ">
        
      </tbody>
    </table>

    <footer>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <p class="text-white" style="margin-top: 15px;">Copyright &copy; Ceejay Payroll Services</p>
        <div class="collapse navbar-collapse">
          <div class="navbar-nav ml-auto">
              <a class="nav-item nav-link" href="#">Whatsapp</a>
              <a class="nav-item nav-link" href="#">LinkedIn</a>
              <a class="nav-item nav-link" href="#">Twitter</a>
              <a class="nav-item nav-link" href="#">Facebook</a>
          </div>
        </div>
      </nav>
    </footer>


    <!--**********  PAY EMPLOYEE MODAL  **************-->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Confirm Payment</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h4>Are you sure you want to make this payment?</h4>
            <p>This action cannot be reversed once confirmed !!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="btnpay" type="button" class="btn btn-primary" data-dismiss="modal">Confirm</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
